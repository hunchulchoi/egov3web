<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>date input demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3 class="mt-3">date input demo</h3>
  <form onsubmit="return false">
  <div class="row mb-3">
    <div class="col-3">
      <label for="year1">연도</label>
      <input type="number" id="year1" class="form-control">
    </div>
    <div class="col-3">
      <label for="date1">시작날짜</label>
      <input type="date" id="date1" class="form-control">
    </div>
    <div class="col-3">
      <label for="date2">종료날짜</label>
      <input type="date" id="date2" class="form-control">
    </div>
  </div>
    <div class="row mb-3">
      <div class="col-3">
        <input type="file" class="form-control" name="" id="" capture="user">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label for="tel1">전화번호</label>
        <input type="tel" class="form-control" id="tel1" pattern="01[016789]{1}[0-9]{3,4}[0-9]{4}" placeholder="숫자만 입력하세요">
      </div>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/imask"></script>
<script>
  window.onload = ev=>{

    const year1 = document.querySelector("#year1");
    year1.value = moment().year();
    year1.max = year1.value;

    const date1 = document.querySelector("#date1");
    const date2 = document.querySelector("#date2");

    year1.addEventListener('change', evt => {
      changeYear(year1, date1, date2)
    })

    document.querySelectorAll('input[type=date]').forEach(el=>el.addEventListener('change', evt => {
      if(evt.target.id==='date1') date2.min = evt.target.value;
      else if(evt.target.id==='date2') date1.max = evt.target.value;
    }))

    changeYear(year1, date1, date2)

    const tel1 = document.querySelector("#tel1");
    IMask(tel1, {mask: '000-000[0]-0000'})
  }

  const changeYear = (year1, date1, date2)=>{
    // 현재연도
    if(year1.value === year1.max){
      date1.value = `${year1.value}-01-01`;
      date2.value = moment().format('YYYY-MM-DD')
    }else{
      date1.value = `${year1.value}-01-01`;
      date2.value = `${year1.value}-12-31`;
    }
    date1.min = date1.value
    date1.max = date2.value
    date2.max = date2.value
    date2.min = date1.value
  }


</script>
</body>
</html>
